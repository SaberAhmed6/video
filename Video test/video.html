<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Test</title>
</head>
<body>
    <style>
        .section {
            max-width: 600px;
            margin: 0 auto;
            padding: 0 14px;
        }
        .container {
            padding: 20px;
            margin-bottom: 60px;
            box-shadow: 0 0 20px #ccccccb0;
            border-radius: 14px;
        }
        h3 {
            font-size: 20px;
            font-family: cursive;
        }
        .video video {
            width: 100%;
        }
    </style>
    <div class="section">
        <h3>Real video</h3>
        <div class="container">
            <div class="video">
                <video src="builder-animation.mp4" muted loop id="v1"></video>
            </div>
        </div>

        <h3>Converted video 1</h3>
        <div class="container">
            <div class="video">
                <video src="iphone.mp4" muted loop id="v2"></video>
            </div>
        </div>

        <h3>Converted video 2</h3>
        <div class="container">
            <div class="video">
                <video src="iphone1.mp4" muted loop id="v3"></video>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
        setTimeout(function() {
            var video = document.getElementById('v1');
            video.play().catch(function(error) {
                console.error(error);
            });
        }, 1000);
        });
        setTimeout(() => document.getElementById('v2').play(), 100);
        setTimeout(() => document.getElementById('v3').play(), 100);
    </script>
</body>
</html>
