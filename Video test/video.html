<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Test</title>
</head>
<body>
    <style>
        .section {
            max-width: 600px;
            margin: 0 auto;
            padding: 0 14px;
        }
        .container {
            padding: 20px;
            margin-bottom: 60px;
            box-shadow: 0 0 20px #ccccccb0;
            border-radius: 14px;
        }
        h3 {
            font-size: 20px;
            font-family: cursive;
        }
        .video video {
            width: 100%;
        }
    </style>
    <div class="section">
        <h3>video 1</h3>
        <div class="container">
            <div class="video">
                <video src="builder.mp4" id="v1" muted loop autoplay></video>
            </div>
        </div>

    </div>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    var video = document.getElementById("v1");

    // Clear the autoplay attribute
    video.removeAttribute("autoplay");

    setTimeout(function() {
      video.play();
    }, 2500); 
  });
</script>
</body>
</html>
